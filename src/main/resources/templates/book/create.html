<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Create Book</title>
</head>
<body>
<div class="container">
<p class="h4 mb-4">Create Book</p>
    <hr>
<form th:object="${book}" th:action="@{/books/create}" method="post">
    <label>Title: <input type="text" th:field="*{title}"/></label>
    <br>
    <label for="author">Author:</label>
    <select id="author" th:field="*{author.id}">
        <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}"></option>
    </select>

    <br>
    <button type="submit" class="btn btn-info col-2">Save</button>
</form>
<br>
<a href="/books">Back to Book List</a>
</div>
</body>
</html>
