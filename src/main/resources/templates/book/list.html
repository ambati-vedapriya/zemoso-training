<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"><meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Book List</title>
</head>
<body>
<div class="container">
<h3>Book List</h3>
    <hr>
    <a href="/books/create" class="btn btn-primary btn-sm mb-3">Add New Book</a>

<table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author.name}"></td>
        <td><a th:href="@{/books/edit/{id}(id=${book.id})}"
               class="btn btn-info btn-sm">Edit</a></td>
        <td><a th:href="@{/books/delete/{id}(id=${book.id})}"
               class="btn btn-danger btn-sm" onclick="if (!(confirm('Are you sure you want to delete this book?'))) return false">
            Delete</a></td>
    </tr>
    </tbody>
</table>
<br>
    <a href="/authors">Back to Author List</a>
</div>
</body>
</html>
