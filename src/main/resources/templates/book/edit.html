<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">


    <title>Edit Book</title>
</head>
<body>
<div class="container">
<p class="h4 mb-4">Edit Book</p>
<form th:object="${book}" th:action="@{/books/edit/{id}(id=${book.id})}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <label>Title: <input type="text" th:field="*{title}"/></label>
    <br>
    <label for="author">Author:</label>
        <select id="author" th:field="*{author.id}">
            <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}"></option>
        </select>

    <br>
    <button type="submit" class="btn btn-info col-2">Save</button>
</form>
<br>
<a href="/books">Back to Book List</a>
</div>
</body>
</html>
