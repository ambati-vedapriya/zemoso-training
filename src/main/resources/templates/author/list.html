<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">


    <title>Author List</title>
</head>
<body>
<div class="container">
<h2>Author List</h2>
    <hr>
    <a href="/authors/create" class="btn btn-primary btn-sm mb-3">Add New Author</a>
<table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Delete</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}"></td>
        <td th:text="${author.name}"></td>
        <td th:text="${author.email}"></td>
        <td><a th:href="@{/authors/edit/{id}(id=${author.id})}"
               class="btn btn-info btn-sm pl-3 pr-3 ml-3">Edit</a></td>
        <td><a th:href="@{/authors/delete/{id}(id=${author.id})}"
               class="btn btn-danger btn-sm pl-3 pr-3" onclick="if (!(confirm('Are you sure you want to delete this book?'))) return false"
               >Delete</a></td>
    </tr>
    </tbody>
</table>
<br>

<a href="/books" class="btn btn-secondary">Books</a>
</div>
</body>
</html>
